{% extends 'base.html' %}

{% block title %} Editando '{{cadastro.nome}}'{% endblock %}

{% block content %}

    <h1>Editando '{{cadastro.nome}}'</h1>
   <form method="POST">

    </form>  
</div>
{% endblock %}
