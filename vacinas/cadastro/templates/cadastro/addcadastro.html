{% extends 'base.html' %}

{% block title %}Adicione um novo cadastro:{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Cadastre uma nova pessoa:</h1> 
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-success mb-3" value="Cadastrar">
    </form>
</div>
{% endblock %}
